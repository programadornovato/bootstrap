<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .alto{
        height: 50px;;
      }
    </style>
    <title>Hello, boostrap!</title>
  </head>
  <body>
    <div class="container">
      <div class="row bg-success align-items-center justify-content-around" style="height: 500px;" >
        <div class="col border bg-secondary alto">1
          <div class="row">
            <div class="col bg-warning">s1</div>
            <div class="col bg-warning">s2</div>
            <div class="col bg-warning">s3</div>
          </div>
        </div>
        <div class="col-1 border bg-secondary alto">2</div>
        <div class="col-1 border bg-secondary alto offset-sm-3">3</div>
        <div class="col-1 border bg-secondary alto">4</div>
        <div class="col-1 border bg-secondary alto order-first">5</div>
        <div class="col-1 border bg-secondary alto">6</div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
